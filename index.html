<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment</title>
    <link rel="stylesheet" href="css/style-output.css" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="app.js" defer></script>
  </head>
  <body>
   

    <div class="row d-flex justify-content-center mt-5 p-2 mt-lg-5 p-lg-5 border border-1 border-primary col-8 mx-auto">
    <div class="col-12 col-lg-6 col-md-12 ">

        <h1>Choose Any Type to calculate</h1>
        <select
        name="type of calculator"
        onchange="typeOfValue();
        checkTypeOfCalculator(value);"
        class="typeOfCalculator col-6 text-center d-flex mx-auto mt-4 rounded border-primary p-2"
      >
        <option value="Area">Area</option>
        <option value="Money-Exchange">MoneyExchange</option>
        <option value="Temperature">Temperature</option>
      </select>


    <div areaCal class="mt-2 mt-lg-4 container">
      <h1 class="mb-3">Area Calculator</h1>
      <div class="d-flex align-content-center gap-2 gap-lg-4 flex-column">
        <input
          width
          class="p-2 border-0 bg-secondary-subtle rounded-1 me-0 me-lg-2"
          type="number"
          placeholder="Width"
        />
        <input
          height
          class="p-2 border-0 bg-secondary-subtle rounded-1 me-1 me-lg-2"
          type="number"
          placeholder="Height"
        />
        <button calculate class="p-2 btn-primary btn">Calculate</button>
      </div>
      <p class="mt-4 p-3 result bg-success rounded text-white">The result is:</p>
      <h4 class="my-2">Store Result Area</h4>
      <div class="col-12 store bg-body-secondary rounded-1 p-1 p-lg-5 p-md-4"></div>
      <button
        class="clear mt-4 rounded border-1 border-primary bg-body-tertiary p-2 px-3"
      >
        CLear History
      </button>
    </div>

    <div temp class="mt-2 mt-lg-4 container">
      <h1 class="mb-3" style="font-size: 1.7rem;">Tempreature Calculator</h1>
      <div class="d-flex align-content-center gap-2 gap-lg-4 flex-column">
        <input
          inputUnit
          class="p-2 border-0 bg-secondary-subtle rounded-1 me-1 me-lg-2"
          type="number"
          placeholder="Enter °C value..."
        />
        <select
          class="p-2 rounded typeOfUnit"
          onchange="
          typeOfUnit(); calculateTemperature(unit);"
          name="unit"
          id="unitToConvert"
        >
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
          <option value="Degree-Celsius">Degree-Celsius</option>
        </select>
        <button calculate-temp onclick="calculateTemperature(unit);" class="p-2 btn-primary btn">Calculate</button>
      </div>
      <p class="formula fw-bold mt-2">Formula: (0°C × 9/5) + 32 = 32°F</p>
      <p class="mt-4 p-3 result-temp bg-success rounded text-white">The result is:</p>
      <h4 class="my-2">Store Result Area</h4>
      <div class="col-12 store-temp bg-body-secondary rounded-1 p-1 p-lg-5 p-md-4"></div>
      <button
        class="clear-temp mt-4 rounded border-1 border-primary bg-body-tertiary p-2 px-3"
      >
        CLear History
      </button>
    </div>

    <div money class="mt-4 container text-center fw-bolder text-bg-warning p-3">
     Coming Soon...
    </div>
</div>
  </body>
</html>
